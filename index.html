<!doctype html>
<html leng="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Random Quotes Generator</title>
        <script>
            const QUOTEBANK = [{
                quote: "You know, Hobbes, some days even my lucky rocketship underpants don't help.",
                author: "Bill Watterson"
            },{
                quote: "Even if we don't have the power to choose where we come from, we can still choose where we go from there.",
                author: "Stephen Chbosky"
            },{
                quote: "And now that you don't have to be perfect, you can be good.",
                author: "John Steinbeck"
            }
        ];


            window.onload=init;
            function init(){
                generateQuote()
            }


            function generateQuote(){
                let quoteSize=QUOTEBANK.length;
                let randomIndex=Math.floor(Math.random()*quoteSize);
                let randomQuoteData=QUOTEBANK[randomIndex];

                let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22First%2C%20have%20a%20definite%2C%20clear%20practical%20ideal%3B%20a%20goal%2C%20an%20objective.%20Second%2C%20have%20the%20necessary%20means%20to%20achieve%20your%20ends%3B%20wisdom%2C%20money%2C%20materials%2C%20and%20methods.%20Third%2C%20adjust%20all%20your%20means%20to%20that%20end.%22%20Aristotle";

                let quoteInApFormat = randomQuoteData.quote.replace(/ /g,"%20");
                twitterLink += quoteInApFormat
                
                let authorInApFormat = randomQuoteData.author.replace(/ /g,"%20");
                twitterLink +=" - "  + authorInApFormat


                document.getElementById("tweet-quote").href=twitterLink; 
                document.getElementById("text").innerText=randomQuoteData.quote;
                document.getElementById("author").innerText=randomQuoteData.author;
                
            }

            

        </script>


    </head>


    <body>
        <div class="container">
            <div class="row py-5">
                <wrapper id="quote-box">
                    <div class="card-header text-center">Random Quote Machine</div>
                    <div class="card">
                        <div class="card-body">
                        <h5 class="card-title"><div id="text"></div></h5>
                        <p class="card-text"><div id="author"></div></p>
                        <button id="new-quote" onclick="generateQuote()" class="btn btn-success">New Quote</button>
                        <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
